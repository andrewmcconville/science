<div class="modal__overlay--opaque" ui-sref="home">
	<div class="modal__window menu" ng-click="$event.stopPropagation();">
		<header class="modal__header">
			<div class="modal__icon">
				<span class="typcn typcn-cog-outline"></span>
			</div>
			<p class="modal__title">Main Menu</p>
			<a ui-sref="^" class="modal__button-close">
				<svg class="icon-20"><use xlink:href="img/icon-sprite.svg#icon-close"></use></svg>
			</a>
		</header>
		<div class="modal__scrollable">
			<div class="modal__span-height">
				<div>
					<a ui-sref="home.menu.about" class="menu__button">About</a>
					<a ui-sref="home.menu.graphics" class="menu__button">Graphics</a>
					<a ui-sref="home.menu.audio" class="menu__button">Audio</a>
				</div>
				<ul class="menu__meta-info">
					<li>Eras: {{::eras.length}}</li>
					<li>Discoveries: {{::events.length}}</li>
					<li>Luminaries: {{::people.length}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<ui-view class="view"></ui-view>
