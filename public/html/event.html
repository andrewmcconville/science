<header class="view__header">
	<a ui-sref="root" class="header__close">close</a>
</header>

<article class="view__content">
	<div ui-sref="^" class="detail__cover"></div>
	<div class="detail__info">
		<div class="detail__info-inner">
			<div class="detail__avatar"></div>
			<h1 class="detail__title">{{::person.name}}</h1>
			<p class="detail__intro">{{::person.intro}}</p>
		</div>
	</div>
</article>

<div ui-view="grandchild"></div>
