<!DOCTYPE html>
<html lang="en" ng-app="science" ng-controller="appCtrl">
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title ng-bind="metadata.pageTitle">Science Time</title>

    <base href="/">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="all.min.css">

    <!-- Microsata Schema -->
    <meta itemprop="name" content="{{metadata.name}}">
    <meta itemprop="description" content="{{metadata.description}}">
    <meta itemprop="image" content="{{metadata.image}}">

    <!-- Google -->
    <link rel="author" href="https://plus.google.com/+AndrewMcConville/">
    <link rel="canonical" href="https://science-time.herokuapp.com{{metadata.canonical}}">
    <!-- <meta name="author" content="Andrew McConville"> -->
    <!-- <meta name="description" content="{{metadata.description}}"> -->

    <!-- Facebook and Pinterest-->
    <meta property="og:title" content="{{metadata.title}}">
    <meta property="og:description" content="{{metadata.description}}">
    <meta property="og:image" content="{{metadata.image}}">
    <meta property="og:url" content="https://science-time.herokuapp.com{{metadata.canonical}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Science Time">
    <meta property="og:type" content="article">
    <meta property="article:author" content="https://www.facebook.com/andrew.d.mcconville">
    <meta property="article:published_time" content="{{metadata.published}}">

    <!-- Twitter -->
    <meta name="twitter:title" content="{{metadata.title}}">
    <meta name="twitter:description" content="{{metadata.description}}">
    <meta name="twitter:image" content="{{metadata.image}}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@drew_mcconville">
</head>

<body class="animate">
    <ui-view class="view"></ui-view>

    <script src="all.min.js"></script>
</body>
</html>
