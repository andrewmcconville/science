    <title>Science Time</title>

    <base href="/">

    <style>
        html {
            background-color: #d7dbe2;
        }
    </style>

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-touch-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96">

    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/assets/icons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Microsata Schema -->
    <meta itemprop="name" content="{{metadata.name}}">
    <meta itemprop="description" content="{{metadata.description}}">
    <meta itemprop="image" content="{{metadata.image}}">

    <!-- Google -->
    <link rel="author" href="https://plus.google.com/+AndrewMcConville/">
    <link rel="canonical" href="https://science-time.herokuapp.com{{metadata.canonical}}">
    <meta name="author" content="Andrew McConville">
    <meta name="description" content="{{metadata.description}}">
    <meta name="thumbnail" content="{{metadata.image}}" />

    <!-- Facebook and Pinterest-->
    <meta property="og:title" content="{{metadata.title}}">
    <meta property="og:description" content="{{metadata.description}}">
    <meta property="og:image" content="{{metadata.image}}">
    <meta property="og:url" content="https://science-time.herokuapp.com{{metadata.canonical}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Science Time">
    <meta property="og:type" content="article">
    <meta property="article:author" content="https://www.facebook.com/andrew.d.mcconville">
    <meta property="article:author" content="Andrew McConville">
    <meta property="article:published_time" content="{{metadata.published}}">
    <meta property="article:section" content="{{metadata.section}}">
    <meta property="article:tag" content="{{metadata.tag.toString()}}">

    <!-- Twitter -->
    <meta name="twitter:title" content="{{metadata.title}}">
    <meta name="twitter:description" content="{{metadata.description}}">
    <meta name="twitter:image" content="{{metadata.image}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@drew_mcconville">
</head>
